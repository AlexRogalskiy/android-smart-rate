language: android
dist: trusty

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - ${TRAVIS_BUILD_DIR}/android-sdk/

android:
  components:
    - tools
    - platform-tools

    - build-tools-29.0.2
    - android-21
    - android-29

    - extra-google-m2repository
    - extra-android-m2repository

    #- sys-img-x86-android-29
    - sys-img-armeabi-v7a-android-21

before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - "./gradlew :library:clean :library:build :library:connectedCheck -PdisablePreDex --stacktrace"
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"
  - "./gradlew clean build"

deploy:
  provider: script
  script: "./gradlew :library:clean :library:assembleRelease :library:bintrayUpload"
  cleanup: true
  dry-run: false
  on:
    branch: master